name: PHP Composer

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Setup PHP
        id: setup-php
        uses: shivammathur/setup-php@v2
        with:
          php-version: '7.4'
      - uses: actions/checkout@v2
      - name: Install Composer
        run: composer install
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - name: PHPUnit tests
        uses: php-actions/phpunit@v3
        with:
          configuration: tests/phpunit.xml
